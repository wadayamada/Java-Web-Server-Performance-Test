plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'Server'
    applicationDefaultJvmArgs = ['-Xmx16384m', '-Xlog:gc*']
}

repositories { mavenCentral() }

dependencies {
    implementation 'io.netty:netty-all:4.1.95.Final'
}

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }
